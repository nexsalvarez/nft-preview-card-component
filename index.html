<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <main>
    <section class="nft-main-container">
      <div class="nft-card-container">
        <picture>
          <img class="card--image" src="./images/image-equilibrium.jpg" alt="Equilibrium art">
        </picture>
        <h3>Equilibrium #3429</h3>
        <p class="p-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card--promo">
          <div class="currency">
            <figure><img src="./images/icon-ethereum.svg" alt="Ethereum Logo"></figure>
            <p>0.041 ETH</p>
          </div>
          <div class="promo">
            <figure><img src="./images/icon-clock.svg" alt="Clock Icon"></figure>
            <p>3 days left</p>
          </div>
        </div>
        <hr/>
        <div class="card--propietary">
          <img src="./images/image-avatar.png" alt="Avatar man">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer-attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/nexsalvarez">Nestor √Ålvarez | nexsalvarez</a></p>
      </div>
  </footer>
</body>
</html>
